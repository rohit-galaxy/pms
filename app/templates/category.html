<!DOCTYPE html>
<html lang="ta">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Category Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
   <link href="{{ url_for('static', filename='css/category.css') }}" rel="stylesheet" />
  </head>
  <body>
    {% include 'nav.html' %}

    <main class="flex-grow-1 container mt-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Categories</h2>
        <button class="btn btn-primary" id="btnAdd">Add Category</button>
      </div>
      <table id="categoryTable" class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for c in categories %}
          <tr data-id="{{ c.id }}">
            <td>{{ c.id }}</td>
            <td class="category-name">{{ c.name|lower|trim }}</td>
            <td>
              <div class="form-check form-switch">
                <input
                  type="checkbox"
                  class="form-check-input status-toggle"
                  id="toggle-{{ c.id }}"
                  data-id="{{ c.id }}"
                  {% if c.status == '1' %}checked{% endif %}
                />
                <label class="form-check-label" for="toggle-{{ c.id }}"></label>
              </div>
            </td>
            <td>
              <button class="btn btn-sm btn-info btn-edit">Edit</button>
              <button class="btn btn-sm btn-danger btn-delete">Delete</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form id="categoryForm" novalidate>
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Add Category</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="categoryName" class="form-label">Category Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="categoryName"
                  name="name"
                  required
                  autocomplete="off"
                />
                <div id="nameError" class="error-message d-none">
                  This category already exists.
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="{{ url_for('static', filename='js/category.js') }}"></script>

  </body>
</html>
