<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Supermarket Inventory{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- DataTables CSS -->
    <link
      href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />

    <!-- Select2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    {% block extra_css %}{% endblock %}
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    {% include 'nav.html' %}

    <!-- Flash messages container for toasts -->
    <div
      id="flash-messages-container"
      class="position-fixed top-0 end-0 p-3"
      style="z-index: 1080"
    ></div>

    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Validation Plugin (REQUIRED) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Flash messages as Bootstrap toasts -->
    <script>
      $(document).ready(function () {
        const flashes = [
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
              {"category": "{{ category }}", "message": {{ message|tojson }}},
            {% endfor %}
          {% endwith %}
        ];

        flashes.forEach(({ category, message }) => {
          const toastHtml = `
            <div class="toast align-items-center text-white bg-${category} border-0 show" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3500">
              <div class="d-flex">
                <div class="toast-body">${message}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>`;
          const $toast = $(toastHtml);
          $("#flash-messages-container").append($toast);
          const toast = new bootstrap.Toast($toast[0]);
          toast.show();
        });
      });
    </script>

    <!-- Custom JS -->
    {% block extra_js %}
    <script src="{{ url_for('static', filename='js/category.js') }}"></script>
    <script src="{{ url_for('static', filename='js/brand.js') }}"></script>
    <script src="{{ url_for('static', filename='js/product.js') }}"></script>
    <script src="{{ url_for('static', filename='js/users.js') }}"></script>
    {% endblock %} {% include 'footer.html' %}
  </body>
</html>
